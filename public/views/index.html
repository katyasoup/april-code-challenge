<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- vendors -->
    <script type="text/javascript" src="../static/vendors/angular.min.js"></script>
    <script type="text/javascript" src="../static/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="../static/client.js"></script>
    <script src="../static/main.service.js" charset="utf-8"></script>
    <script src="../static/main.controller.js" charset="utf-8"></script>

    <!-- styles -->
    <link rel="stylesheet" href="../static/vendors/bootstrap.css">
    <link rel="stylesheet" href="../static/vendors/bootstrap-theme.css">
    <link rel="stylesheet" href="../static/styles/style.css">
</head>

<body ng-app="myApp" ng-controller="MainController as mc">
    <header ng-init="mc.getCompanies()">
        <h1>Message Generator</h1>
    </header>
    <main>
        <div class="selection">
            <div class="properties">
                <h3>First, select a hotel:</h3>
                <select ng-model="mc.selectedCompany" ng-change="mc.selectCompany(mc.selectedCompany)">
                    <option ng-repeat="company in mc.companies" value="{{" {{ "}} company.id {{"}} "}}">{{"{{"}} company.company {{"}}"}}, {{"{{"}} company.city {{"}}"}}</option>
                </select>
            </div>
            <div class="guests" ng-show="mc.guestsOn">
                <h3>Next, select a guest:</h3>
                <select ng-model="mc.selectedGuest" ng-change="mc.selectGuest(mc.selectedGuest)">
                    <option ng-repeat="guest in mc.guests" value="{{" {{ "}} guest.id {{"}} "}}">{{"{{"}} guest.firstName {{"}}"}} {{"{{"}} guest.lastName {{"}}"}}</option>
                </select>
            </div>
            <div class="messages" ng-show="mc.messagesOn">
                <h3>Now, select a message template:</h3>
                <select ng-model="mc.selectedMessage" ng-change="mc.selectMessage(mc.selectedMessage)">
                        <option ng-repeat="message in mc.messages" value="{{" {{ "}} message.id {{"}} "}}">{{"{{"}} message.type {{"}}"}}</option>
                </select>
            </div>
        </div>
        <div class="customMessage" ng-show="mc.displayMessage">
            <p>{{"{{"}} mc.messageToDisplay {{"}}"}}</p>
        </div>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
